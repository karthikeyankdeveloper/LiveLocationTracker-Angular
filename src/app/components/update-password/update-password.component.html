<div>

  <div class="login-total">
    <div class="login-left">
      <img src="assets/forgot.jpg" alt="img">
    </div>

    <div class="login-right">

      <div class="right-content">
        <h1>FORGOT PASSWORD</h1>
        <p style="margin: 25px 13%;">Enter Email and update your password.</p>

        <form [formGroup]="forgotForm" (ngSubmit)="update()">


          <div class="key">
            <input [type]="'email'" placeholder="Email"  formControlName="email" name="email">

            <small *ngIf="forgotForm.controls['email'].errors?.['required'] && forgotForm.controls['email'].touched">Enter Email Address</small>
            <small *ngIf="(forgotForm.controls['email'].errors?.['email'] || forgotForm.controls['email'].errors?.['pattern']) && forgotForm.controls['email'].dirty">Enter Valid Email Address</small>
          </div>


          <div class="key">
            <input [type]="showPassword?'text':'password'" placeholder="Password"  formControlName="password" name="Password">

            <small *ngIf="forgotForm.controls['password'].errors?.['required'] && forgotForm.controls['password'].touched">Enter Password</small>
            <small *ngIf="forgotForm.controls['password'].errors?.['pattern'] && forgotForm.controls['password'].dirty">Contain 0-9,a-z,A-Z,special character, Min Length 8</small>
          </div>


          <div class="key">
            <input [type]="showPassword?'text':'password'" placeholder="Confirm Password"  formControlName="repassword" name="RePassword">

            <small *ngIf="forgotForm.controls['repassword'].errors?.['required'] && forgotForm.controls['repassword'].touched">Enter Re Password</small>
            <small *ngIf="forgotForm.controls['repassword'].errors?.['passwordmatcher'] && forgotForm.controls['repassword'].dirty">Password Not Match.</small>
          </div>

          <div class="static">
            <div class="static-left">
              <input type="checkbox" name="showpass" id="showpass" (click)="togglePassword()">
              <label for="showpass"><p>Show password</p></label>
            </div>
          </div>

          <div class="btn">
            <button [disabled]="forgotForm.invalid || disableButton" type="submit">UPDATE</button>
          </div>

        </form>

      </div>

    </div>
  </div>


</div>
